<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="cont">
        <div class="calc_cont">
            <div class="zero">
                <h1 class="z">0</h1>
            </div>
            <div class="buttons">
                <div class="fr">
                    <div class="cc">
                        <h1 class="text">AC</h1>
                    </div>
                    <div class="cc">
                        <h1 class="text">+/-</h1>
                    </div>
                    <div class="cc">
                        <h1 class="text">%</h1>
                    </div>
                    <div class="bc divide">
                        <h1 class="text">.</h1>
                        <h1 class="text">-</h1>
                        <h1 class="text">.</h1>
                    </div>
                </div>
                <div class="fr">
                    <div class="ac">
                        <h1 class="text">7</h1>
                    </div>
                    <div class="ac">
                        <h1 class="text">8</h1>
                    </div>
                    <div class="ac">
                        <h1 class="text">9</h1>
                    </div>
                    <div class="bc">
                        <h1 class="text">X</h1>
                    </div>
                </div>
                <div class="fr">
                    <div class="ac">
                        <h1 class="text">4</h1>
                    </div>
                    <div class="ac">
                        <h1 class="text">5</h1>
                    </div>
                    <div class="ac">
                        <h1 class="text">6</h1>
                    </div>
                    <div class="bc">
                        <h1 class="text">-</h1>
                    </div>
                </div>
                <div class="fr">
                    <div class="ac">
                        <h1 class="text">1</h1>
                    </div>
                    <div class="ac">
                        <h1 class="text">2</h1>
                    </div>
                    <div class="ac">
                        <h1 class="text">3</h1>
                    </div>
                    <div class="bc">
                        <h1 class="text">+</h1>
                    </div>
                </div>
                <div class="fr">
                    <div class="ec">
                        <h1 class="text">0</h1>
                    </div>
                    <div class="ac">
                        <h1 class="text">.</h1>
                    </div>
                    <div class="bc">
                        <h1 class="text">=</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
